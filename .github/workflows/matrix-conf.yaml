name: Matrix Configuration
on:
  workflow_dispatch: 
  push:

jobs:
  deploy:
    strategy:
      fail-fast: false
      max-parallel: 2  
      matrix:
        os: [ubuntu-latest, ubuntu-24.04, windows-latest]
        images: [hello-world, alpine]
        exclude:
          - images: alpine
            os: windows-latest
        include:
          - images: alpine:latest
            os: ubuntu-24.04 
    runs-on: ${{ matrix.os }}
    steps:
      - name: Echo docker details
        run: docker info

      - name: Run docker image
        run: docker run ${{ matrix.images }}

        
          
